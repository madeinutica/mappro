<!DOCTYPE html>
<html>
<head>
    <title>Database Test</title>
</head>
<body>
    <h1>Database Connection Test</h1>
    <div id="result"></div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

        const supabase = createClient(
            'https://your-project.supabase.co',
            'your-anon-key'
        );

        async function testConnection() {
            const result = document.getElementById('result');

            try {
                result.innerHTML = 'Testing connection...';

                const { data, error } = await supabase.from('projects').select('*');

                if (error) {
                    result.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
                    return;
                }

                result.innerHTML = `
                    <p style="color: green;">âœ… Connection successful!</p>
                    <p>Found ${data.length} projects:</p>
                    <ul>
                        ${data.map(p => `<li>${p.name} (${p.customer})</li>`).join('')}
                    </ul>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;

            } catch (err) {
                result.innerHTML = `<p style="color: red;">Connection failed: ${err.message}</p>`;
            }
        }

        testConnection();
    </script>
</body>
</html>
